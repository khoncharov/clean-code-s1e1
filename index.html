<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="The Eisenhower-matrix how to make decisions">
      <a class="more-inf"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered-main-page-element">
      <section>        
        <h3>Add Item</h3>
        <div class="task-row-wrapper">
          <input class="task" id="new-task" type="text">
          <button>Add</button>
        </div>        
      </section>
      <section>
        <h3>Todo</h3>
        <ul id="incomplete-tasks">
          <li class="task-row-wrapper">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input class="task" type="text">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
          <li class="task-row-wrapper editMode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input class="task" type="text" value="Go Shopping">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li class="task-row-wrapper">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input class="task" type="text">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
