<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower-matrix how to make decisions">
      <a class="more-inf"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section>        
        <h3 class="section-caption">Add Item</h3>
        <div class="task-row-wrapper">
          <input class="task editing" id="new-task" type="text">
          <button class="ui-btn" id="add-btn">Add</button>
        </div>        
      </section>
      <section>
        <h3 class="section-caption">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="task-row-wrapper">
            <input class="task-checkbox" type="checkbox">
            <label class="task" id="task-caption">Pay Bills</label>
            <input class="task hidden" type="text">
            <button class="ui-btn edit">Edit</button>
            <button class="ui-btn delete">
              <img class="remove-icon" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="task-row-wrapper edit-mode">
            <input class="task-checkbox" type="checkbox">
            <label class="task hidden" id="task-caption">Go Shopping</label>
            <input class="task editing" type="text" value="Go Shopping">
            <button class="ui-btn edit">Save</button>
            <button class="ui-btn delete">
              <img class="remove-icon" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section-caption">Completed</h3>
        <ul id="completed-tasks">
          <li class="task-row-wrapper">
            <input class="task-checkbox" type="checkbox" checked>
            <label class="task" id="task-caption">See the Doctor</label>
            <input class="task hidden" type="text">
            <button class="ui-btn edit">Edit</button>
            <button class="ui-btn delete">
              <img class="remove-icon" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
